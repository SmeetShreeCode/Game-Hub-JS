<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Puzzle Craft</title>
    <link rel="stylesheet" href="css/puzzle-craft.css">
</head>
<body>
    <div class="game-container">
        <header>
            <div class="header-content">
                <h1>Puzzle Craft üß©</h1>
                <div class="header-controls">
                    <button id="backBtn" class="header-btn">‚Üê Back</button>
                    <button id="pauseBtn" class="header-btn">Pause</button>
                    <button id="hintBtn" class="header-btn">üí° Hint (<span id="hints-left">3</span>)</button>
                    <button id="previewBtn" class="header-btn">üëÅÔ∏è Preview</button>
                </div>
            </div>
        </header>

        <div id="levelSelectScreen" class="screen">
            <div class="menu-content">
                <h2>Select Level</h2>
                <div class="level-grid" id="levelGrid">
                    <!-- Levels will be generated by JavaScript -->
                </div>
            </div>
        </div>

        <div id="gameScreen" class="screen hidden">
            <div class="game-info-bar">
                <div class="info-item">
                    <label>Level</label>
                    <span id="levelDisplay">1</span>
                </div>
                <div class="info-item">
                    <label>Moves</label>
                    <span id="moveCount">0</span>
                </div>
                <div class="info-item">
                    <label>Time</label>
                    <span id="timer">00:00</span>
                </div>
                <div class="info-item">
                    <label>Best</label>
                    <span id="bestScore">‚Äî</span>
                </div>
            </div>

            <div class="game-board-container">
                <div id="puzzle-container"></div>
                <div id="preview-panel" class="preview-panel hidden">
                    <div class="preview-header">
                        <h3>Preview</h3>
                        <button class="close-btn" id="close-preview">√ó</button>
                    </div>
                    <img id="preview-image" src="" alt="Preview">
                </div>
            </div>

            <div id="win-overlay" class="overlay hidden">
                <div class="overlay-content">
                    <h2>üéâ Puzzle Solved!</h2>
                    <div class="win-stats">
                        <p>Moves: <span id="win-moves">0</span></p>
                        <p>Time: <span id="win-time">00:00</span></p>
                        <p>Best: <span id="win-best">‚Äî</span></p>
                    </div>
                    <div class="overlay-buttons">
                        <button id="nextLevelBtn" class="btn btn-primary">Next Level</button>
                        <button id="levelSelectBtn" class="btn">Level Select</button>
                        <button id="replayBtn" class="btn">Replay</button>
                    </div>
                </div>
            </div>

            <div id="pause-overlay" class="overlay hidden">
                <div class="overlay-content">
                    <h2>‚è∏Ô∏è Game Paused</h2>
                    <div class="overlay-buttons">
                        <button id="resumeBtn" class="btn btn-primary">Resume</button>
                        <button id="levelSelectBtn2" class="btn">Level Select</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <audio id="swap-sound" src="music/puzzle-craft/swap.mp3" preload="auto"></audio>
    <audio id="win-sound" src="music/puzzle-craft/win.wav" preload="auto"></audio>

    <script src="js/puzzle-craft-levels.js"></script>
    <script src="js/puzzle-craft.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Puzzle Craft</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/puzzle-craft.css"/>
</head>
<body>
<header>
    <h1>Puzzle Craft 🧩</h1>
    <button onclick="restartGame()">🔄 Restart</button>
    Best Score: <span id="best-score">—</span>
</header>

<main>
    <div id="game-info">
        <p>Moves: <span id="moveCount">0</span> |
            Time: <span id="timer">00:00</span> |
            <button id="pause-btn">⏸️ Pause</button> |
            <button id="preview-btn">👁️ Preview</button> |
            <button id="hint-btn">💡 Hint (<span id="hints-left">3</span>)</button>
        </p>
        <p>
            <label for="theme-select">Theme:</label>
            <select id="theme-select">
                <option value="default">Default</option>
                <option value="dark">Dark</option>
                <option value="ocean">Ocean</option>
                <option value="sunset">Sunset</option>
            </select>
        </p>

        <div class="controls">
            <label for="chapter-select">Chapter:</label>
            <select id="chapter-select">
                <option value="1">Chapter 1</option>
                <option value="2">Chapter 2</option>
            </select>

            <div id="level-dropdown">
                <label>Level:</label>
                <div id="level-preview-list" class="level-list"></div>
            </div>
            <button id="shuffle">Shuffle</button>
        </div>
        <div id="badges">Badges: <span id="badge-list">None</span></div>
    </div>

    <div id="puzzle-container"></div>
</main>
<div id="win-overlay" hidden>
    <div class="win-message">
        🎉 Puzzle Solved! <br>
        <button onclick="restartGame()">Play Again</button>
    </div>
</div>

<div id="pause-overlay">
    <div class="pause-message">⏸️ Game Paused<br>
        <button id="resume-btn">▶️ Resume</button></div>
</div>

<footer>
    <p><a href="index.html">⬅ Back to Games</a></p>
</footer>

<audio id="swap-sound" src="sounds/swap.mp3" preload="auto"></audio>
<audio id="win-sound" src="sounds/win.mp3" preload="auto"></audio>

<script src="js/puzzle-craft-levels.js"></script>
<script src="js/puzzle-craft.js"></script>
</body>
</html>

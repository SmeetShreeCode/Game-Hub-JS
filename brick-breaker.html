<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Brick Breaker</title>
    <link rel="stylesheet" href="css/brick-breaker.css">
</head>
<body>
    <div class="game-container">
        <header>
            <div class="header-content">
                <h1>Brick Breaker</h1>
                <div class="header-controls">
                    <button id="backBtn" class="header-btn">← Back</button>
                    <button id="pauseBtn" class="header-btn">Pause</button>
                    <button id="resetBtn" class="header-btn">Reset</button>
                </div>
            </div>
        </header>

        <div id="levelSelectScreen" class="screen">
            <div class="menu-content">
                <h2>Select Level</h2>
                <div class="level-grid" id="levelGrid">
                    <!-- Levels will be generated by JavaScript -->
                </div>
            </div>
        </div>

        <div id="gameScreen" class="screen hidden">
            <div class="game-info-bar">
                <div class="info-item">
                    <label>Score</label>
                    <span id="score">0</span>
                </div>
                <div class="info-item">
                    <label>Level</label>
                    <span id="level">1</span>
                </div>
                <div class="info-item">
                    <label>Lives</label>
                    <span id="lives">3</span>
                </div>
            </div>

            <div class="game-board-container">
                <canvas id="gameCanvas"></canvas>
                <div id="pausedOverlay" class="overlay hidden">
                    <div class="overlay-content">
                        <h2>Paused</h2>
                        <p>Press P to resume</p>
                        <button id="resumeBtn" class="btn">Resume</button>
                    </div>
                </div>
                <div id="gameOverOverlay" class="overlay hidden">
                    <div class="overlay-content">
                        <h2 id="gameOverTitle">Game Over</h2>
                        <p>Final Score: <span id="finalScore">0</span></p>
                        <p>Level Reached: <span id="finalLevel">1</span></p>
                        <div class="overlay-buttons">
                            <button id="restartBtn" class="btn btn-primary">Play Again</button>
                            <button id="levelSelectBtn" class="btn">Level Select</button>
                        </div>
                    </div>
                </div>
                <div id="levelCompleteOverlay" class="overlay hidden">
                    <div class="overlay-content">
                        <h2>Level Complete!</h2>
                        <p>Score: <span id="levelScore">0</span></p>
                        <div class="overlay-buttons">
                            <button id="nextLevelBtn" class="btn btn-primary">Next Level</button>
                            <button id="levelSelectBtn2" class="btn">Level Select</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mobile-controls hidden">
                <div class="mobile-paddle-controls">
                    <button class="mobile-btn" id="btnLeft">←</button>
                    <button class="mobile-btn" id="btnLaunch">Launch</button>
                    <button class="mobile-btn" id="btnRight">→</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/brick-breaker.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Memory Card</title>
    <link rel="stylesheet" href="css/memory-card.css">
    <script src="js/memory-card.js"></script>
</head>
<body>
<h2>Error: <span id="errors">0</span></h2>
<div id="board"></div>

<div id="gameStartOverlay">
    <div id="gameStartMessage">
        <h2>Start The Game</h2>
        <h4>You have 5 seconds to remember cards position</h4>

        <label for="themeSelect">Choose Theme:</label>
        <select id="themeSelect">
            <option value="diamonds-card">Diamonds Card</option>
            <option value="energy-card">Energy Card</option>
            <option value="pokemon-card">Pokemon Card</option>
        </select><br><br>

        <label for="mode">Choose Difficulty:</label>
        <select id="mode">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select><br><br>

        <button onclick="startGame()">Play Game</button>
    </div>
</div>

<div id="gameOverOverlay">
    <div id="gameOverMessage">
        <h2>Game Over!</h2>
        <button onclick="restartGame()">Play Again</button>
    </div>
</div>

<footer>
    <button><a href="index.html">â¬… Back to Games</a></button>
</footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Orbital Alliance</title>
    <link rel="stylesheet" href="css/orbitalAlliance.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="select-none">

<div>
    <div style="position: absolute;
color: white;
padding: 8px;
font-family: sans-serif;
font-size: 14px;
user-select: none;
background: rgba(0,0,0,0.5);
">
        <div style="margin-bottom: 8px">Leaderboard:</div>
        <div id="playerLabels"></div>
    </div>

    <canvas></canvas>

    <!-- username input -->
    <div style="
          display: flex;
          align-items: center;
          justify-content: center;
          position: absolute;
          top: 0;
          right: 0;
          bottom: 0;
          left: 0;
        ">
        <form id="usernameForm">
            <div>
                <input id="usernameInput"
                       type="text"
                       placeholder="Username"
                       style="
                padding: 12px;
                border-radius: 20px;
                border: none;
                background: #475569;
                color: #cbd5e1;
              "/>
            </div>
            <div style="text-align: center; margin-top: 8px">
                <button style="
                padding: 8px 20px;
                border-radius: 100px;
                border: none;
                background-image: linear-gradient(
                  to right,
                  rgb(6, 182, 212),
                  rgb(59, 130, 246)
                );
                color: white;
                cursor: pointer;
              ">
                    Start!
                </button>
            </div>
        </form>
    </div>
    <!-- username input end -->
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"

        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script src="js/orbitalAlliance.js"></script>
</body>
</html>

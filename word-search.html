<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Search Game</title>
    <link rel="stylesheet" href="css/word-search.css">
</head>
<body>
    <div class="game-container">
        <!-- Header -->
        <header>
            <div class="header-content">
                <h1>üîç Word Search</h1>
                <div class="header-controls">
                    <button id="backBtn" class="header-btn">‚Üê Back</button>
                    <button id="pauseBtn" class="header-btn">Pause</button>
                    <button id="hintBtn" class="header-btn">üí° Hint</button>
                </div>
            </div>
        </header>

        <!-- Level Select Screen -->
        <div id="levelSelectScreen" class="screen">
            <div class="menu-content">
                <h2>Select Level</h2>
                <div class="level-grid" id="levelGrid">
                    <!-- Levels will be generated by JavaScript -->
                </div>
            </div>
        </div>

        <!-- Game Screen -->
        <div id="gameScreen" class="screen hidden">
            <div class="game-info-bar">
                <div class="info-item">
                    <span class="info-label">Level:</span>
                    <span id="currentLevel" class="info-value">1</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Found:</span>
                    <span id="foundCount" class="info-value">0 / 0</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Time:</span>
                    <span id="timer" class="info-value">00:00</span>
                </div>
            </div>

            <div class="game-board-container">
                <!-- Word List -->
                <div class="words-panel">
                    <h3>Find These Words:</h3>
                    <div id="wordList" class="word-list">
                        <!-- Words will be generated here -->
                    </div>
                </div>

                <!-- Game Grid -->
                <div class="grid-container">
                    <div id="wordGrid" class="word-grid">
                        <!-- Grid will be generated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Overlays -->
        <div id="winOverlay" class="overlay hidden">
            <div class="overlay-content">
                <h2>üéâ You Win!</h2>
                <p id="winMessage">Congratulations!</p>
                <div class="overlay-buttons">
                    <button class="btn btn-primary" id="nextLevelBtn">Next Level</button>
                    <button class="btn" id="replayBtn">Replay</button>
                    <button class="btn" id="levelSelectBtn2">Level Select</button>
                </div>
            </div>
        </div>

        <div id="pauseOverlay" class="overlay hidden">
            <div class="overlay-content">
                <h2>‚è∏Ô∏è Paused</h2>
                <div class="overlay-buttons">
                    <button class="btn btn-primary" id="resumeBtn">Resume</button>
                    <button class="btn" id="levelSelectBtn4">Level Select</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/word-search-levels.js"></script>
    <script src="js/word-search.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Connect Four</title>
    <link rel="stylesheet" href="css/connect-four.css">
</head>
<body>
    <div class="game-container">
        <!-- Splash Screen -->
        <div id="splashScreen" class="screen">
            <div class="splash-content">
                <div class="splash-logo">
                    <div class="logo-circle">4</div>
                </div>
                <h1>Connect Four</h1>
                <div class="loading-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>

        <!-- Main Menu -->
        <div id="mainMenu" class="screen hidden">
            <div class="menu-content">
                <h1 class="menu-title">Connect Four</h1>
                <div class="menu-buttons">
                    <button class="menu-btn primary" id="playBtn">Play</button>
                    <button class="menu-btn" id="twoPlayerBtn">Two Players</button>
                    <button class="menu-btn" id="settingsBtn">Settings</button>
                </div>
            </div>
        </div>

        <!-- Level Selection Screen -->
        <div id="levelSelectScreen" class="screen hidden">
            <div class="screen-header">
                <button class="back-btn" id="backFromLevelsBtn">‚Üê</button>
                <h2>Select Level</h2>
            </div>
            <div class="level-grid" id="levelGrid">
                <!-- Levels will be generated by JavaScript -->
            </div>
        </div>

        <!-- Settings Screen -->
        <div id="settingsScreen" class="screen hidden">
            <div class="screen-header">
                <button class="back-btn" id="backFromSettingsBtn">‚Üê</button>
                <h2>Settings</h2>
            </div>
            <div class="settings-content">
                <div class="setting-item">
                    <label>Sound Effects</label>
                    <input type="checkbox" id="soundToggle" checked>
                </div>
                <div class="setting-item">
                    <label>Music</label>
                    <input type="checkbox" id="musicToggle" checked>
                </div>
                <div class="setting-item">
                    <label>Vibration</label>
                    <input type="checkbox" id="vibrationToggle" checked>
                </div>
                <div class="setting-item">
                    <label>Difficulty</label>
                    <select id="difficultySelect">
                        <option value="easy">Easy</option>
                        <option value="medium" selected>Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                </div>
                <button class="btn-danger" id="resetProgressBtn">Reset Progress</button>
            </div>
        </div>

        <!-- Game Screen -->
        <div id="gameScreen" class="screen hidden">
            <div class="game-header">
                <button class="back-btn" id="backFromGameBtn">‚Üê</button>
                <div class="game-info">
                    <div class="player-info">
                        <div class="player-indicator player1" id="player1Indicator">
                            <span>Player 1</span>
                        </div>
                        <div class="player-indicator player2" id="player2Indicator">
                            <span>Player 2</span>
                        </div>
                    </div>
                    <div class="game-stats">
                        <div class="stat-item">
                            <span class="stat-label">Level:</span>
                            <span id="currentLevelDisplay" class="stat-value">1</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Moves:</span>
                            <span id="moveCount" class="stat-value">0</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="game-board-container">
                <div id="gameBoard" class="game-board">
                    <!-- Board will be generated by JavaScript -->
                </div>
            </div>

            <div class="game-controls">
                <button class="control-btn" id="undoBtn">Undo</button>
                <button class="control-btn" id="restartBtn">Restart</button>
            </div>
        </div>

        <!-- Win/Lose Screen -->
        <div id="resultScreen" class="screen hidden">
            <div class="result-content">
                <div class="result-icon" id="resultIcon">üéâ</div>
                <h2 id="resultTitle">You Win!</h2>
                <p id="resultMessage">Congratulations!</p>
                <div class="result-stats">
                    <div class="stat-row">
                        <span>Level:</span>
                        <span id="resultLevel">1</span>
                    </div>
                    <div class="stat-row">
                        <span>Moves:</span>
                        <span id="resultMoves">0</span>
                    </div>
                </div>
                <div class="result-buttons">
                    <button class="btn-primary" id="nextLevelBtn">Next Level</button>
                    <button class="btn-secondary" id="replayBtn">Replay</button>
                    <button class="btn-secondary" id="menuBtn">Main Menu</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/connect-four.js"></script>
</body>
</html>

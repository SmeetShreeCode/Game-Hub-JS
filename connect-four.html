<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Connect Four</title>
    <link rel="stylesheet" href="css/connect-four.css">
</head>
<body>
    <div class="game-container">
        <!-- Splash Screen -->
        <div id="splashScreen" class="screen">
            <div class="splash-content">
                <div class="splash-logo">
                    <div class="logo-circle">4</div>
                </div>
                <h1>Connect Four</h1>
                <div class="loading-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>

        <!-- Main Menu -->
        <div id="mainMenu" class="screen hidden">
            <div class="menu-content">
                <h1 class="menu-title">Connect Four</h1>
                <div class="menu-buttons">
                    <button class="menu-btn primary" id="playWithFriendBtn">Play with Friend</button>
                    <button class="menu-btn" id="playWithAIBtn">Play with AI</button>
                    <button class="menu-btn" id="settingsBtn">Settings</button>
                </div>
            </div>
        </div>

        <!-- Friend Option Selection Screen -->
        <div id="friendOptionScreen" class="screen hidden">
            <div class="screen-header">
                <button class="back-btn" id="backFromFriendBtn">‚Üê</button>
                <h2>Select Friend Option</h2>
            </div>
            <div class="friend-content">
                <div class="friend-grid">
                    <button class="friend-btn offline" id="offlineBtn">
                        <div class="friend-icon">üòä</div>
                        <div class="friend-name">Offline</div>
                        <div class="friend-desc">Play With Your Friend</div>
                    </button>
                    <button class="friend-btn onlineFriend" id="onlineFriendBtn">
                        <div class="friend-icon">ü§î</div>
                        <div class="friend-name">Online (With Your Friend)</div>
                        <div class="friend-desc">Play With Your Friend Any Where</div>
                    </button>
                    <button class="friend-btn onlineRandom" id="onlineRandomBtn">
                        <div class="friend-icon">üò§</div>
                        <div class="friend-name">Online (With Random Person)</div>
                        <div class="friend-desc">Play With Random Person In Online</div>
                    </button>
                </div>
            </div>
        </div>

        <!-- AI Difficulty Selection Screen -->
        <div id="aiDifficultyScreen" class="screen hidden">
            <div class="screen-header">
                <button class="back-btn" id="backFromAIBtn">‚Üê</button>
                <h2>Select AI Difficulty</h2>
            </div>
            <div class="difficulty-content">
                <div class="difficulty-grid">
                    <button class="difficulty-btn easy" id="easyBtn">
                        <div class="difficulty-icon">üòä</div>
                        <div class="difficulty-name">Easy</div>
                        <div class="difficulty-desc">Easy to win</div>
                    </button>
                    <button class="difficulty-btn medium" id="mediumBtn">
                        <div class="difficulty-icon">ü§î</div>
                        <div class="difficulty-name">Medium</div>
                        <div class="difficulty-desc">Balanced challenge</div>
                    </button>
                    <button class="difficulty-btn hard" id="hardBtn">
                        <div class="difficulty-icon">üò§</div>
                        <div class="difficulty-name">Hard</div>
                        <div class="difficulty-desc">Tough opponent</div>
                    </button>
                    <button class="difficulty-btn impossible" id="impossibleBtn">
                        <div class="difficulty-icon">ü§ñ</div>
                        <div class="difficulty-name">Impossible</div>
                        <div class="difficulty-desc">Nearly unbeatable</div>
                    </button>
                </div>
            </div>
        </div>

        <!-- Friend Settings Screen -->
        <div id="friendSettingsScreen" class="screen hidden">
            <div class="screen-header">
                <button class="back-btn" id="backFromFriendSettingsBtn">‚Üê</button>
                <h2>Select Settings Friend</h2>
            </div>
            <div class="settings-content">
                <div class="setting-item" id="createRoomDiv">
                    <div id="createCode">
                        <label>Create Room</label>
                        <button id="createRoomBtn">Create</button>
                    </div>
                    <div id="codeCreated" style="display: none">
                        <label>Room Created</label>
                        Here Is The Code Share With Your Friend: <b id="code"></b>
                        <button id="copyCode">Copy!</button>
                    </div>
                </div>
                <div class="setting-item" id="joinRoomDiv">
                    <label>Join Room</label>
                    <input type="text" id="joinTheRoom">
                    <button id="joinRoomBtn">Join Room</button>
                </div>
            </div>
        </div>

        <!-- Random Settings Screen -->
        <div id="randomSettingsScreen" class="screen hidden">
            <div class="screen-header">
                <button class="back-btn" id="backFromRandomSettingsBtn">‚Üê</button>
                <h2>Select Settings Friend</h2>
            </div>
            <div class="settings-content">
                <div class="setting-item">
                    <label>Player 1</label>
                </div>
                <div class="setting-item">
                    <label>Player 2</label>
                </div>
            </div>
        </div>

        <!-- Settings Screen -->
        <div id="settingsScreen" class="screen hidden">
            <div class="screen-header">
                <button class="back-btn" id="backFromSettingsBtn">‚Üê</button>
                <h2>Settings</h2>
            </div>
            <div class="settings-content">
                <div class="setting-item">
                    <label>Sound Effects</label>
                    <input type="checkbox" id="soundToggle" checked>
                </div>
                <div class="setting-item">
                    <label>Music</label>
                    <input type="checkbox" id="musicToggle" checked>
                </div>
                <div class="setting-item">
                    <label>Vibration</label>
                    <input type="checkbox" id="vibrationToggle" checked>
                </div>
            </div>
        </div>

        <!-- Game Screen -->
        <div id="gameScreen" class="screen hidden">
            <div class="game-header">
                <button class="back-btn" id="backFromGameBtn">‚Üê</button>
                <div class="game-info">
                    <div class="player-info">
                        <div class="player-indicator player1" id="player1Indicator">
                            <span>Player 1</span>
                        </div>
                        <div class="player-indicator player2" id="player2Indicator">
                            <span>Player 2</span>
                        </div>
                    </div>
                    <div class="game-stats">
                        <div class="stat-item">
                            <span class="stat-label">Moves:</span>
                            <span id="moveCount" class="stat-value">0</span>
                        </div>
                        <div class="stat-item" id="aiDifficultyDisplay" style="display: none;">
                            <span class="stat-label">AI:</span>
                            <span id="aiDifficultyText" class="stat-value">Medium</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="game-board-container">
                <div id="gameBoard" class="game-board">
                    <!-- Board will be generated by JavaScript -->
                </div>
            </div>

            <div class="game-controls">
                <button class="control-btn" id="undoBtn">Undo</button>
                <button class="control-btn" id="restartBtn">Restart</button>
            </div>
        </div>

        <!-- Win/Lose Screen -->
        <div id="resultScreen" class="screen hidden">
            <div class="result-content">
                <div class="result-icon" id="resultIcon">üéâ</div>
                <h2 id="resultTitle">You Win!</h2>
                <p id="resultMessage">Congratulations!</p>
                <div class="result-stats">
                    <div class="stat-row">
                        <span>Moves:</span>
                        <span id="resultMoves">0</span>
                    </div>
                </div>
                <div class="result-buttons">
                    <button class="btn-primary" id="replayBtn">Play Again</button>
                    <button class="btn-secondary" id="menuBtn">Main Menu</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
    <script src="js/connect-four.js"></script>
</body>
</html>

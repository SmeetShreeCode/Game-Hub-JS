<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Pong Game</title>
    <link rel="stylesheet" href="css/pong.css">
</head>
<body>
    <div class="game-container">
        <header>
            <h1>Pong</h1>
        </header>

        <div id="menuScreen" class="screen">
            <div class="menu-content">
                <h2>Select Game Mode</h2>
                <div class="mode-buttons">
                    <button id="vsFriendBtn" class="mode-btn">
                        <span class="icon">üë•</span>
                        <span>Play with Friend</span>
                        <small>2 Players</small>
                    </button>
                    <button id="vsAiBtn" class="mode-btn">
                        <span class="icon">ü§ñ</span>
                        <span>Play with AI</span>
                        <small>Single Player</small>
                    </button>
                </div>
            </div>
        </div>

        <div id="difficultyScreen" class="screen hidden">
            <div class="menu-content">
                <h2>Select AI Difficulty</h2>
                <div class="difficulty-buttons">
                    <button class="difficulty-btn" data-difficulty="easy">
                        <span class="difficulty-icon">üòä</span>
                        <span class="difficulty-name">Easy</span>
                        <small>Slow & Forgiving</small>
                    </button>
                    <button class="difficulty-btn" data-difficulty="medium">
                        <span class="difficulty-icon">üòê</span>
                        <span class="difficulty-name">Medium</span>
                        <small>Balanced Challenge</small>
                    </button>
                    <button class="difficulty-btn" data-difficulty="hard">
                        <span class="difficulty-icon">üò§</span>
                        <span class="difficulty-name">Hard</span>
                        <small>Fast & Accurate</small>
                    </button>
                    <button class="difficulty-btn" data-difficulty="impossible">
                        <span class="difficulty-icon">üî•</span>
                        <span class="difficulty-name">Impossible</span>
                        <small>Perfect AI</small>
                    </button>
                </div>
                <button id="backToMenuBtn" class="back-btn">‚Üê Back to Menu</button>
            </div>
        </div>

        <div id="gameScreen" class="screen hidden">
            <div class="game-info">
                <div class="score-display">
                    <div class="player-score">
                        <span class="player-label" id="player1Label">Player 1</span>
                        <span class="score-value" id="player1Score">0</span>
                    </div>
                    <div class="vs-divider">VS</div>
                    <div class="player-score">
                        <span class="player-label" id="player2Label">Player 2</span>
                        <span class="score-value" id="player2Score">0</span>
                    </div>
                </div>
                <div class="game-controls-top">
                    <button id="pauseBtn" class="control-btn">Pause</button>
                    <button id="menuBtn" class="control-btn">Menu</button>
                </div>
            </div>

            <div class="canvas-wrapper">
                <canvas id="board"></canvas>
                <div id="pausedOverlay" class="overlay hidden">
                    <div class="overlay-content">
                        <h2>Paused</h2>
                        <button id="resumeBtn" class="btn">Resume</button>
                        <button id="quitBtn" class="btn">Quit to Menu</button>
                    </div>
                </div>
                <div id="gameOverOverlay" class="overlay hidden">
                    <div class="overlay-content">
                        <h2 id="winnerText">Player 1 Wins!</h2>
                        <p>Final Score</p>
                        <div class="final-scores">
                            <span id="finalScore1">0</span> - <span id="finalScore2">0</span>
                        </div>
                        <button id="playAgainBtn" class="btn">Play Again</button>
                        <button id="menuBtn2" class="btn">Menu</button>
                    </div>
                </div>
            </div>

            <div class="controls-info">
                <div class="controls-section">
                    <h3>Player 1</h3>
                    <div class="control-item">
                        <kbd>W</kbd> / <kbd>S</kbd> Move
                    </div>
                </div>
                <div class="controls-section">
                    <h3 id="player2ControlsLabel">Player 2</h3>
                    <div class="control-item" id="player2Controls">
                        <kbd>‚Üë</kbd> / <kbd>‚Üì</kbd> Move
                    </div>
                </div>
            </div>
        </div>

        <div class="mobile-controls hidden">
            <div class="mobile-paddle-controls">
                <div class="mobile-paddle left-paddle">
                    <button class="mobile-btn up" id="mobileP1Up">‚Üë</button>
                    <button class="mobile-btn down" id="mobileP1Down">‚Üì</button>
                </div>
                <div class="mobile-paddle right-paddle">
                    <button class="mobile-btn up" id="mobileP2Up">‚Üë</button>
                    <button class="mobile-btn down" id="mobileP2Down">‚Üì</button>
                </div>
            </div>
        </div>

        <footer>
            <p><a href="index.html">‚¨Ö Back to Games</a></p>
        </footer>
    </div>

    <script src="js/pong.js"></script>
</body>
</html>

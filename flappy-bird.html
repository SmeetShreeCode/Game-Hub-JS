<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird Game</title>
    <link rel="stylesheet" href="css/flappy-bird.css">
    <script src="js/flappy-bird.js"></script>
</head>
<body>
<h2>
    <a href="index.html"><button>Back</button></a>
    Score: <span id="score">0</span>
    | High Score: <span id="high-score">0</span>
    <button id="muteBtn">ðŸ”Š Sound On</button>
    <button id="pauseBtn">Pause</button>

    <label for="themeSelect">Theme:</label>
    <select id="themeSelect">
        <option value="default">Default</option>
        <option value="dark">Dark Mode</option>
        <option value="ice">Ice</option>
        <option value="lava">Lava</option>
    </select>
</h2>
<canvas id="board"></canvas>

<div id="timerOverlay" style="background-color: rgba(0, 0, 0, 0.44);">
    <div id="countTimer">
        <h2 id="countDown">0</h2><br>
        <h2>Use Space/ArrowUp/Key 'x' or Touch To move</h2>
    </div>
</div>
</body>
</html>

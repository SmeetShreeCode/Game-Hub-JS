<!-- CLEANED-UP HTML -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Photo Hunt Game</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
<h1>Photo Hunt Game</h1>

<div id="info">
    <a href="index.html" style="display:inline-block; margin: 0 10px 10px 10px; font-size: 15px;">⬅ Back</a> |
    <span id="timer">Time: 0s</span> |
    <span id="score">Score: 0</span> |
    <span id="highScore">High Score: 0</span> |
    <span id="lives" class="hearts">❤️❤️❤️</span> |
    <span id="foundCounter">Found: 0 / 0</span> |<br>
    <button id="reset">Restart Game</button> |
    <button onclick="showHint()" id="hintButton">Hint: 3</button> |
    <button onclick="toggleMusic()" id="musicToggleBtn">🔊 Music On</button> |
    <button id="themeToggleBtn">🌞Light Theme</button> |
    <label>
        <input type="checkbox" id="ambientModeToggle" />
        🧘On/Off Timer
    </label>
</div>

<div id="progressContainer">
    <div id="progressBar"></div>
</div>

<div id="game" class="image-container">
    <img id="leftImage" alt="Original Image" />
    <img id="rightImage" alt="Altered Image" />
    <canvas id="canvas"></canvas>
</div>

<div id="message"></div>

<audio id="correctSound" src="correct1.mp3" preload="auto"></audio>
<audio id="wrongSound" src="wrong1.mp3" preload="auto"></audio>

<div id="startScreen" class="overlay-screen">
    <h2>Welcome to Photo Hunt!</h2>
    <p>Find all the differences before time runs out. You have 3 lives per level.</p>
    <button onclick="startGame()">Start Game</button>
</div>

<div id="levelSelectScreen" class="overlay-screen" style="display: none;">
    <h2>Select a Level</h2>
    <h3>Unlock more levels by playing and progressing!</h3>
    <div id="levelButtons"></div>
    <button onclick="startGame()">Play Selected</button>
</div>

<div id="endScreen" class="overlay-screen" style="display: none;">
    <h2 id="endTitle">Game Over!</h2>
    <p id="finalScore">Your final score: 0</p>
    <button onclick="restartGame()">Play Again</button>
</div>

<script src="js/easy-levels.js"></script>
<script src="js/main.js"></script>
</body>
</html>

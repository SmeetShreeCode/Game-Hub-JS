<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bottle Sort Puzzle</title>
    <link rel="stylesheet" href="css/bottle-filler.css">
</head>
<body>
<h2>Bottle Sort Puzzle 💧</h2>
<button id="restart">🔄 Restart</button>
<button id="undo">↩️ Undo</button>
<button id="redo">↪️ Redo</button>
<button id="hint">💡 Hint</button>
<button id="next">➡️ Next Level</button>
<h3>Moves: <span id="moves">0</span>
    Level: <span id="level">0</span></h3>

<div class="bottle-filler" id="bottle-container"></div>

<h3 id="message"></h3>

<div id="win-screen" class="hidden">
    <h2>🎉 You Win! 🎉</h2>
    <button id="next-from-win">Next Level</button>
</div>

<audio id="pour-sound" src="music/bottle-filler/pour.mp3" preload="auto"></audio>
<audio id="win-sound" src="music/bottle-filler/win.mp3" preload="auto"></audio>

<footer>
    <p><a href="index.html">⬅ Back to Games</a></p>
</footer>
<script src="Demo/bottle-filler.js"></script>
</body>
</html>

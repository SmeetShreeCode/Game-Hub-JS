<!-- CLEANED-UP HTML -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Photo Hunt Game</title>
    <link rel="stylesheet" href="photo-hunt.css"/>
</head>
<body>
<h1>Photo Hunt Game</h1>

<div id="progressContainer">
    <div id="progressBar"></div>
</div>

<div id="game" class="image-container">
    <div class="image-wrapper">
        <img id="leftImage" alt="Original Image" src="1.jpg"/>
        <canvas id="leftCanvas"></canvas>
    </div>
    <div class="image-wrapper">
        <img id="rightImage" alt="Altered Image" src="r1.jpg"/>
        <canvas id="rightCanvas"></canvas>
    </div>
</div>

<div id="startScreen" class="overlay-screen">
    <h2>Welcome to Photo Hunt!</h2>
    <p>Find all the differences before time runs out. You have 3 lives per level.</p>
    <button onclick="startGame()">Start Game</button>
</div>

<div id="chapterSelectScreen" class="overlay-screen" style="display: none;">
    <h2>Select a Chapter</h2>
    <div id="chapterButtons"></div>
    <button onclick="goToLevelSelect()">Continue</button>
</div>

<div id="levelSelectScreen" class="overlay-screen" style="display: none;">
    <h2>Select a Level</h2>
    <h3>Unlock more levels by playing and progressing!</h3>
    <div id="levelButtons"></div>
    <button onclick="startGame()">Play Selected</button>
</div>

<div id="endScreen" class="overlay-screen" style="display: none;">
    <h2 id="endTitle">Game Over!</h2>
    <p id="finalScore">Your final score: 0</p>
    <button onclick="restartGame()">Play Again</button>
</div>

<script src="photo-hunt-levels.js"></script>
<script src="photo-hunt.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Game</title>
    <link rel="stylesheet" href="css/tetris-game.css">
</head>
<body>
    <div class="game-container">
        <header>
            <h1>Tetris</h1>
        </header>
        
        <div class="game-wrapper">
            <div class="game-info">
                <div class="info-panel">
                    <div class="score-display">
                        <div class="score-item">
                            <label>Score</label>
                            <span id="score">0</span>
                        </div>
                        <div class="score-item">
                            <label>Lines</label>
                            <span id="lines">0</span>
                        </div>
                        <div class="score-item">
                            <label>Level</label>
                            <span id="level">1</span>
                        </div>
                    </div>
                    
                    <div class="next-piece">
                        <label>Next</label>
                        <canvas id="nextCanvas" width="120" height="120"></canvas>
                    </div>
                    
                    <div class="controls-info">
                        <h3>Controls</h3>
                        <div class="control-item">
                            <kbd>←</kbd> <kbd>→</kbd> Move
                        </div>
                        <div class="control-item">
                            <kbd>↓</kbd> Soft Drop
                        </div>
                        <div class="control-item">
                            <kbd>↑</kbd> Rotate
                        </div>
                        <div class="control-item">
                            <kbd>Space</kbd> Hard Drop
                        </div>
                        <div class="control-item">
                            <kbd>P</kbd> Pause
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="game-board-container">
                <canvas id="gameCanvas" width="300" height="600"></canvas>
                <div id="gameOver" class="overlay hidden">
                    <div class="overlay-content">
                        <h2>Game Over</h2>
                        <p>Final Score: <span id="finalScore">0</span></p>
                        <button id="restartBtn" class="btn">Play Again</button>
                    </div>
                </div>
                <div id="paused" class="overlay hidden">
                    <div class="overlay-content">
                        <h2>Paused</h2>
                        <p>Press P to resume</p>
                    </div>
                </div>
            </div>
            
            <div class="game-controls">
                <button id="startBtn" class="btn btn-primary">Start Game</button>
                <button id="pauseBtn" class="btn">Pause</button>
                <button id="resetBtn" class="btn">Reset</button>
            </div>
        </div>
        
        <div class="mobile-controls">
            <div class="mobile-row">
                <button class="mobile-btn" id="btnLeft">←</button>
                <button class="mobile-btn" id="btnRotate">↻</button>
                <button class="mobile-btn" id="btnRight">→</button>
            </div>
            <div class="mobile-row">
                <button class="mobile-btn" id="btnSoftDrop">↓</button>
                <button class="mobile-btn" id="btnHardDrop">⬇</button>
            </div>
        </div>
    </div>
    
    <script src="js/tetris-game.js"></script>
</body>
</html>

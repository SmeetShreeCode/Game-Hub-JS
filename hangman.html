<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="css/hangman.css">
</head>
<body>
    <div class="game-container">
        <!-- Header -->
        <header>
            <div class="header-content">
                <h1>üéØ Hangman</h1>
                <div class="header-controls">
                    <button id="backBtn" class="header-btn">‚Üê Back</button>
                    <button id="pauseBtn" class="header-btn">Pause</button>
                    <button id="hintBtn" class="header-btn">üí° Hint</button>
                </div>
            </div>
        </header>

        <!-- Level Select Screen -->
        <div id="levelSelectScreen" class="screen">
            <div class="menu-content">
                <h2>Select Level</h2>
                <div class="level-grid" id="levelGrid">
                    <!-- Levels will be generated by JavaScript -->
                </div>
            </div>
        </div>

        <!-- Game Screen -->
        <div id="gameScreen" class="screen hidden">
            <div class="game-info-bar">
                <div class="info-item">
                    <span class="info-label">Level:</span>
                    <span id="currentLevel" class="info-value">1</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Score:</span>
                    <span id="score" class="info-value">0</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Lives:</span>
                    <span id="lives" class="info-value">6</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Hint:</span>
                    <span id="hintText" class="info-value">‚Äî</span>
                </div>
            </div>

            <div class="game-board-container">
                <!-- Hangman Drawing -->
                <div class="hangman-container">
                    <svg id="hangmanSVG" viewBox="0 0 300 400" class="hangman-svg">
                        <!-- Gallows -->
                        <line id="base" x1="50" y1="350" x2="250" y2="350" stroke="#8B4513" stroke-width="8" opacity="1"/>
                        <line id="post" x1="100" y1="350" x2="100" y2="50" stroke="#8B4513" stroke-width="8" opacity="1"/>
                        <line id="beam" x1="100" y1="50" x2="200" y2="50" stroke="#8B4513" stroke-width="8" opacity="1"/>
                        <line id="rope" x1="200" y1="50" x2="200" y2="100" stroke="#8B4513" stroke-width="4" opacity="1"/>
                        <!-- Body Parts -->
                        <circle id="head" cx="200" cy="130" r="30" stroke="#000" stroke-width="3" fill="none" opacity="0"/>
                        <line id="body" x1="200" y1="160" x2="200" y2="250" stroke="#000" stroke-width="4" opacity="0"/>
                        <line id="leftArm" x1="200" y1="180" x2="170" y2="220" stroke="#000" stroke-width="4" opacity="0"/>
                        <line id="rightArm" x1="200" y1="180" x2="230" y2="220" stroke="#000" stroke-width="4" opacity="0"/>
                        <line id="leftLeg" x1="200" y1="250" x2="170" y2="300" stroke="#000" stroke-width="4" opacity="0"/>
                        <line id="rightLeg" x1="200" y1="250" x2="230" y2="300" stroke="#000" stroke-width="4" opacity="0"/>
                        <!-- Tear drops (shown when crying) -->
                        <circle class="tear-drop" cx="185" cy="145" r="3" opacity="0"/>
                        <circle class="tear-drop" cx="215" cy="145" r="3" opacity="0"/>
                        <circle class="tear-drop" cx="190" cy="150" r="2.5" opacity="0"/>
                        <circle class="tear-drop" cx="210" cy="150" r="2.5" opacity="0"/>
                    </svg>
                </div>

                <!-- Word Display -->
                <div class="word-container">
                    <div id="wordDisplay" class="word-display">
                        <!-- Word letters will be generated here -->
                    </div>
                </div>

                <!-- Keyboard -->
                <div class="keyboard-container">
                    <div id="keyboard" class="keyboard">
                        <!-- Keyboard will be generated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Overlays -->
        <div id="winOverlay" class="overlay hidden">
            <div class="overlay-content">
                <h2>üéâ You Win!</h2>
                <p id="winMessage">Congratulations!</p>
                <div class="overlay-buttons">
                    <button class="btn btn-primary" id="nextLevelBtn">Next Level</button>
                    <button class="btn" id="replayBtn">Replay</button>
                    <button class="btn" id="levelSelectBtn2">Level Select</button>
                </div>
            </div>
        </div>

        <div id="loseOverlay" class="overlay hidden">
            <div class="overlay-content">
                <h2>üíÄ Game Over</h2>
                <p id="loseMessage">The word was: <strong id="correctWord"></strong></p>
                <div class="overlay-buttons">
                    <button class="btn btn-primary" id="replayBtn2">Replay</button>
                    <button class="btn" id="levelSelectBtn3">Level Select</button>
                </div>
            </div>
        </div>

        <div id="pauseOverlay" class="overlay hidden">
            <div class="overlay-content">
                <h2>‚è∏Ô∏è Paused</h2>
                <div class="overlay-buttons">
                    <button class="btn btn-primary" id="resumeBtn">Resume</button>
                    <button class="btn" id="levelSelectBtn4">Level Select</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/hangman-levels.js"></script>
    <script src="js/hangman.js"></script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>Screw Escape</title>
    <link rel="stylesheet" href="css/screw-escape.css">
</head>
<body>
<header class="ui-bar">
    <h1>Screw Escape</h1>
    <div class="controls">
        <div id="levelText" class="level-info">Level <span id="levelNumber">1</span></div>
        <div class="score">Score: <span id="scoreDisplay">0</span></div>
        <button id="restartBtn" class="btn">Reset</button>
        <button id="nextBtn" class="btn">Next</button>
    </div>
</header>

<main>
    <div class="game-container">
        <div id="progressContainer" class="progress-container">
            <div id="progressBar" class="progress-bar"></div>
        </div>
        <canvas id="world"></canvas>
        <div id="message" class="message" aria-live="polite"></div>
    </div>
</main>

<footer class="hint">Click screws to unscrew them. Plates with no screws will fall.</footer>

<!-- Level complete modal -->
<div id="levelCompleteModal" class="modal" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="modal-content">
        <h2 id="modalTitle">Level Cleared!</h2>
        <p id="modalText">Great job â€” the plates fell away.</p>
        <div class="modal-stats">Score: <span id="modalScore">0</span> &middot; Best: <span id="bestScore">0</span>
        </div>
        <div class="modal-actions">
            <button id="modalNext" class="btn">Next Level</button>
            <button id="modalReplay" class="btn">Replay</button>
            <button id="modalClose" class="btn">Close</button>
        </div>
    </div>
    <div class="confetti-layer" aria-hidden="true"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/matter-js@0.19.0/build/matter.min.js"></script>
<script src="js/screw-escape-levels.js"></script>
<script src="js/screw-escape.js"></script>
</body>
</html>

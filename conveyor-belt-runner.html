<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Conveyor Belt Escape</title>

<style>
*{box-sizing:border-box;font-family:system-ui,sans-serif}
body{
  margin:0;
  background:radial-gradient(circle at top,#1e1e1e,#050505);
  display:flex;justify-content:center;align-items:center;
  height:100vh;color:#fff
}
.game-wrapper{position:relative;width:900px;max-width:100%}
canvas{
  width:100%;
  background:linear-gradient(#1a1a1a,#0d0d0d);
  border-radius:16px;
  box-shadow:0 40px 120px rgba(0,0,0,.85)
}
.ui{
  position:absolute;top:12px;left:12px;right:12px;
  display:flex;justify-content:space-between;pointer-events:none
}
.badge{
  background:rgba(0,0,0,.55);
  padding:8px 16px;border-radius:24px;font-weight:600;
  backdrop-filter:blur(8px)
}
.overlay{
  position:absolute;inset:0;background:rgba(0,0,0,.7);
  display:none;justify-content:center;align-items:center;flex-direction:column
}
.overlay.active{display:flex}
.overlay h1{font-size:46px}
.overlay button{
  padding:14px 30px;border:none;border-radius:40px;
  cursor:pointer;background:linear-gradient(135deg,#00ffd5,#00b3ff);
  font-weight:800
}
</style>
</head>

<body>
<div class="game-wrapper">
  <canvas id="game" width="900" height="360"></canvas>

  <div class="ui">
    <div class="badge">Score: <span id="score">0</span></div>
    <div class="badge">Speed: <span id="speed">1.0</span>x</div>
  </div>

  <div class="overlay" id="gameOver">
    <h1>GAME OVER</h1>
    <button onclick="restart()">RESTART</button>
  </div>
</div>

<script>
const canvas=document.getElementById("game");
const ctx=canvas.getContext("2d");

const scoreEl=document.getElementById("score");
const speedEl=document.getElementById("speed");
const gameOverUI=document.getElementById("gameOver");

let gravity=0.6,baseSpeed=6,speed=baseSpeed;
let score=0,running=true;

let obstacles=[],beltOffset=0,spawnTimer=0;

const player={x:80,y:235,w:42,h:42,vy:0,jumping:false,scale:1};

/* ---------- SPAWN ---------- */
function spawnObstacle(){
  const types=["bag","purse","suitcase","crate"];
  const type=types[Math.floor(Math.random()*types.length)];
  let w=60,h=55;
  if(type==="suitcase"){w=90;h=70}
  if(type==="purse"){w=55;h=45}
  if(type==="crate"){w=60;h=60}

  obstacles.push({
    x:canvas.width+300,
    y:280-h,w,h,type
  });
}

/* ---------- UPDATE ---------- */
function update(){
  if(!running)return;

  player.vy+=gravity;
  player.y+=player.vy;
  if(player.y>=235){
    player.y=235;
    player.vy=0;
    player.jumping=false;
  }
  player.scale+=(1-player.scale)*0.18;

  speed+=0.0004;

  spawnTimer++;
  if(spawnTimer>80){spawnObstacle();spawnTimer=0}

  obstacles.forEach(o=>o.x-=speed);
  obstacles=obstacles.filter(o=>o.x+o.w>0);

  for(const o of obstacles){
    if(player.x<o.x+o.w&&player.x+player.w>o.x&&
       player.y<o.y+o.h&&player.y+player.h>o.y){
      running=false;
      gameOverUI.classList.add("active");
    }
  }

  score++;
  scoreEl.textContent=score;
  speedEl.textContent=(speed/baseSpeed).toFixed(1);
}

/* ---------- BELT ---------- */
function drawBelt(){
  beltOffset-=speed;
  if(beltOffset<=-70)beltOffset=0;

  const g=ctx.createLinearGradient(0,280,0,360);
  g.addColorStop(0,"#2c2c2c");
  g.addColorStop(1,"#0e0e0e");
  ctx.fillStyle=g;
  ctx.fillRect(0,280,canvas.width,80);

  for(let i=beltOffset;i<canvas.width;i+=70){
    ctx.fillStyle="#444";
    ctx.fillRect(i,280,36,80);
  }
}

/* ---------- PLAYER (REFERENCE STYLE: EYES ONLY) ---------- */
function drawPlayer(){
  ctx.save();
  ctx.translate(player.x+21,player.y+42);
  ctx.scale(1/player.scale,player.scale);
  ctx.translate(-21,-42);

  // body
  const body=ctx.createLinearGradient(0,0,0,42);
  body.addColorStop(0,"#00f0d8");
  body.addColorStop(1,"#009b8c");
  ctx.fillStyle=body;
  ctx.beginPath();
  ctx.roundRect(0,0,42,42,10);
  ctx.fill();

  // eyes (front-looking, calm)
  ctx.fillStyle="#0a1a1a";
  ctx.beginPath();
  ctx.arc(14,18,3.2,0,Math.PI*2);
  ctx.arc(28,18,3.2,0,Math.PI*2);
  ctx.fill();

  // subtle eye shine
  ctx.fillStyle="rgba(255,255,255,0.5)";
  ctx.beginPath();
  ctx.arc(15,17,1,0,Math.PI*2);
  ctx.arc(29,17,1,0,Math.PI*2);
  ctx.fill();

  ctx.restore();
}

/* ---------- OBSTACLES ---------- */
function drawObstacle(o){
  ctx.save();
  ctx.fillStyle="rgba(0,0,0,.45)";
  ctx.beginPath();
  ctx.ellipse(o.x+o.w/2,286,o.w*0.45,6,0,0,Math.PI*2);
  ctx.fill();

  if(o.type==="bag"){
    const g=ctx.createLinearGradient(0,o.y,0,o.y+o.h);
    g.addColorStop(0,"#2ecc71");
    g.addColorStop(1,"#145a32");
    ctx.fillStyle=g;
    ctx.beginPath();
    ctx.roundRect(o.x,o.y+8,o.w,o.h-8,12);
    ctx.fill();
  }
  else if(o.type==="purse"){
    const g=ctx.createLinearGradient(0,o.y,0,o.y+o.h);
    g.addColorStop(0,"#9b59b6");
    g.addColorStop(1,"#5e3370");
    ctx.fillStyle=g;
    ctx.beginPath();
    ctx.roundRect(o.x,o.y+10,o.w,o.h-10,10);
    ctx.fill();
  }
  else if(o.type==="suitcase"){
    const g=ctx.createLinearGradient(0,o.y,0,o.y+o.h);
    g.addColorStop(0,"#5c6773");
    g.addColorStop(1,"#232a31");
    ctx.fillStyle=g;
    ctx.beginPath();
    ctx.roundRect(o.x,o.y,o.w,o.h,16);
    ctx.fill();
  }
  else{
    const g=ctx.createLinearGradient(0,o.y,0,o.y+o.h);
    g.addColorStop(0,"#d8a35c");
    g.addColorStop(1,"#8a5a2b");
    ctx.fillStyle=g;
    ctx.fillRect(o.x,o.y,o.w,o.h);
  }

  ctx.restore();
}

function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  drawBelt();
  drawPlayer();
  obstacles.forEach(drawObstacle);
}

/* ---------- LOOP ---------- */
function loop(){update();draw();requestAnimationFrame(loop)}

/* ---------- CONTROLS ---------- */
function jump(){
  if(!player.jumping&&running){
    player.jumping=true;
    player.vy=-14;
    player.scale=1.35;
  }
}
function restart(){
  obstacles=[];
  speed=baseSpeed;
  score=0;
  running=true;
  player.y=235;
  gameOverUI.classList.remove("active");
}

document.addEventListener("keydown",e=>{if(e.code==="Space")jump()});
canvas.addEventListener("pointerdown",jump);

loop();
</script>
</body>
</html>
